<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Falling Letters Game</title>
</head>

<body>
  <h1 class="heading">Falling Letters Game</h1>
  <div class="game-wrapper">
    <div class="game">
      <div class="info game__info">
        <p class="info__item info--score">Your score: <span>0</span> points</p>
        <p class="info__item info--timer">Time left: <span>0</span> seconds</p>
      </div>
    </div>
  </div>
  <div class="total hidden">
    <div class="total__content">
      <h2>Game over</h2>
      <p class="total__score">Total score: <span></span></p>
    </div>
  </div>
  <button type="button" class="button-start">Start</button>
</body>

</html>
